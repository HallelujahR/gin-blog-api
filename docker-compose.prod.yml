version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: docker.1ms.run/library/mysql:8.0.44
    pull_policy: never
    container_name: blog-mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - blog-network
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # 后端API服务
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blog-api
    restart: always
    ports:
      - "8080:8080"
    environment:
      - BLOG_ENV=prod
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - API_BASE_URL=${API_BASE_URL}
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - mysql
    networks:
      - blog-network

  # 前端Nginx服务（部署服务器本地构建产物）
  frontend:
    image: docker.1ms.run/library/nginx:latest
    pull_policy: never
    container_name: blog-frontend
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /opt/blog/gin-blog-vue-font/dist:/usr/share/nginx/html:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - blog-network

volumes:
  mysql_data:
    driver: local

networks:
  blog-network:
    driver: bridge
