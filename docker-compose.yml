version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: docker.1ms.run/library/mysql:8.0.44
    pull_policy: never
    container_name: blog-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root_password}
      - MYSQL_DATABASE=${DB_NAME:-blog}
      - MYSQL_USER=${DB_USER:-blog_user}
      - MYSQL_PASSWORD=${DB_PASSWORD:-blog_password}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - blog-network
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # 后端API服务
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blog-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - BLOG_ENV=dev
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=${DB_USER:-blog_user}
      - DB_PASSWORD=${DB_PASSWORD:-blog_password}
      - DB_NAME=${DB_NAME:-blog}
      - API_BASE_URL=${API_BASE_URL:-http://localhost:8080}
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - mysql
    networks:
      - blog-network

  # 前端Nginx服务
  frontend:
    image: docker.1ms.run/library/nginx:latest
    pull_policy: never
    container_name: blog-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../front/dist:/usr/share/nginx/html:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - blog-network

volumes:
  mysql_data:
    driver: local

networks:
  blog-network:
    driver: bridge
